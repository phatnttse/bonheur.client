<div class="toast-container">
    @for (toast of toasts; track $index) {
        <div class="toast" [ngClass]="toast.type">
            <div class="toast-icon">
                <img [src]="'assets/images/svgs/' + toast.type +'.svg'" alt="{{toast.type}} icon"/>
            </div>
            <div class="toast-content">
                <div class="toast-title">{{toast.title}}</div>
                <div class="toast-message">{{toast.message}}</div>
            </div>
            <button class="close-btn" (click)="removeToast(toast.id)">x</button>
            <div class="toast-loader"></div>
        </div>
    }
</div>
