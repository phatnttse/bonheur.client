<mat-card>
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4 m-t-10">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Type to search..." #input />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="flex justify-start mx-4 my-2">
        <button
          mat-flat-button
          color="primary"
          class="flex items-center text-white text-sm font-medium p-24 shadow-md transition-colors duration-200"
          (click)="openAdPackageDialog()"
        >
          <mat-icon class="icon-20 mt-1 d-flex align-items-center">
            <i-tabler name="plus"></i-tabler>
          </mat-icon>
          Add New Ad Package
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="w-100">
  <mat-card-content>
    <div
      class="col-12 d-flex align-items-center justify-content-center mb-5"
    ></div>
    <div class="table-responsive mt-20">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="w-100 text-nowrap"
        bgColor="white"
      >
        <ng-container matColumnDef="title">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="title"
          >
            Title
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.title }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="price"
          >
            Price
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.price | vndCurrency }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="startDate"
          >
            Start Date
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{
              element.startDate | date : "dd/MM/yyyy"
            }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="endDate"
          >
            End Date
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{
              element.endDate | date : "dd/MM/yyyy"
            }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="adType">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="adType"
          >
            Type
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.adType }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th
            class="f-s-16 f-w-600"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="isActive"
          >
            Active
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.isActive }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="f-s-16 f-w-600" mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              type="button"
              class="m-t-4"
              (click)="openAdPackageDialog(element)"
            >
              <mat-icon color="primary">
                <i-tabler
                  name="edit"
                  class="icon-20 d-flex align-items-center"
                ></i-tabler>
              </mat-icon>
            </button>
            <button
              mat-icon-button
              type="button"
              class="m-t-4"
              (click)="openDeleteDialog(element.id)"
            >
              <mat-icon color="warn">
                <i-tabler
                  name="trash"
                  class="icon-20 d-flex align-items-center"
                ></i-tabler>
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [length]="totalItemCount"
      [pageSize]="pageSize"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
