<mat-card>
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4 m-t-10">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            type="text"
            placeholder="Type to search..."
            (keyup)="applyFilter($event)"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="w-100">
  <mat-card-content>
    <div
      class="col-12 d-flex align-items-center justify-content-center mb-5 mt-3"
    ></div>
    <div class="table-responsive mt-20">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="w-100 text-nowrap"
      >
        <ng-container matColumnDef="name">
          <th class="f-s-16 f-w-600" mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let role">
            <span class="f-s-14">{{ role.name }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th class="f-s-16 f-w-600" mat-header-cell *matHeaderCellDef>
            Description
          </th>
          <td mat-cell *matCellDef="let role">
            <span class="f-s-14">{{ role.description }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="usersCount">
          <th class="f-s-16 f-w-600" mat-header-cell *matHeaderCellDef>
            Users
          </th>
          <td mat-cell *matCellDef="let role">
            <span class="f-s-14">{{ role.usersCount }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th class="f-s-16 f-w-600" mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button type="button" class="m-t-4">
              <mat-icon color="warn"
                ><i-tabler
                  name="edit"
                  class="icon-20 d-flex align-items-center"
                ></i-tabler
              ></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
