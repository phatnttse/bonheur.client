<section class="py-8">
  <div class="flex flex-wrap justify-between relative items-center mx-auto">
    <div class="flex flex-wrap w-full mb-[-24px]">
      <div class="w-full px-4 mb-[24px]">
        <div class="mb-6">
          <h1 class="text-2xl font-bold mx-2">Subscriptions</h1>
        </div>

        @if (!subscriptionPackage) {
        <div>
          <div
            class="border-solid bg-white py-10 px-10 text-center mb-6 rounded-[8px] border border-gray-200"
          >
            <div class="flex items-center justify-center py-6 px-4">
              <img width="80" src="/assets/images/svgs/view-sort.svg" alt="" />
            </div>
            <p class="text-base">
              No subscription have been found in this folder
            </p>
          </div>
        </div>
        }@else {

        <div class="relative overflow-x-auto">
          <div
            class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
          ></div>
          <table class="w-full text-sm text-left rtl:text-right">
            <thead class="text-xs uppercase bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-6 py-3">Priority End</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-4">
                  {{ subscriptionPackage.name }}
                </td>
                <td class="px-6 py-4">
                  {{ subscriptionPackage.price | vndCurrency }}
                </td>
                <td class="px-6 py-4">
                  {{ supplier?.priorityEnd | date : "yyyy/MM/dd HH:mm:ss" }}
                </td>
                <td class="px-6 py-4 flex items-center gap-10">
                  <a
                    class="font-bold text-secondary hover:underline cursor-pointer"
                    >Renew
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        }
      </div>
    </div>
  </div>
</section>
