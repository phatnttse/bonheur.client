<div
  class="flex flex-wrap pt-6 pb-10 bg-white md:px-4 border-t border-solid border-gray-200"
>
  <!-- Cửa sổ chat chính -->
  <app-reply-chat-window
    [userId]="userId"
    [requestPricing]="requestPricing"
    class="flex-1 md:mr-6 max-[768px]:w-full"
  ></app-reply-chat-window>

  <!-- Thông tin nhà cung cấp -->
  <app-reply-user-info
    [requestPricing]="requestPricing"
    class="md:w-1/4 border-l max-[768px]:w-full"
  ></app-reply-user-info>
</div>
