<article>
  <div class="w-full relative text-center py-12">
    <div class="absolute inset-0 bg-[#f8f8f8] h-[375px]"></div>
    <div class="container mx-auto max-w-[1000px] relative">
      <h2 class="text-2xl font-semibold mb-4">Chọn gói dịch vụ của bạn</h2>
      <p class="mb-2">Tìm giải pháp tốt nhất cho doanh nghiệp của bạn.</p>
      <p class="font-light text-gray-600 mb-8">
        Giá đã bao gồm VAT và dựa trên thời hạn hợp đồng ban đầu 12 tháng.
      </p>

      <!-- Phần thẻ -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        @for (item of subscriptionPackages; track $index) {
        <div class="bg-white shadow-lg rounded-lg py-10 px-6 text-center">
          <header class="mb-6">
            <p
              class="text-white text-sm font-bold py-1 rounded relative inline px-2 py-1"
              [ngStyle]="{
                'background-color': item.badgeColor,
                color: item.badgeTextColor
              }"
            >
              {{ item.name }}
            </p>
          </header>

          <p class="mb-3">Bắt đầu từ:</p>
          <p class="text-3xl font-bold text-[#333] mb-6">
            {{ item.price | number : "1.0" }}đ<span
              class="text-[#6c6c6c] text-sm font-light"
              >/tháng</span
            >
          </p>
          <p class="mb-6">{{ item.description }}</p>
          <button
            mat-raised-button
            color="accent"
            class="w-full"
            (click)="payForSubscription(item.id!)"
          >
            Chọn gói
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</article>
