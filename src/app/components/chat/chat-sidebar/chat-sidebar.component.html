<div
  class="overflow-y-auto h-screen bg-white p-4 border-r min-[1025px]:border-solid border-gray-400"
>
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold mb-4">Messages</h2>
    <img
      src="/assets/images/svgs/email.svg"
      alt=""
      class="w-10 h-10 mx-1 px-1 mb-2"
    />
  </div>
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Search messages</mat-label>
    <input matInput type="text" placeholder="Search..." />
  </mat-form-field>

  <div class="mt-4 space-y-2">
    @if(onlineUsers) { @for (user of onlineUsers; track $index) {
    <div
      class="flex items-center justify-between p-3 rounded-lg cursor-pointer hover:bg-gray-200"
      (click)="selectUser(user)"
    >
      <div class="flex items-center">
        <img [src]="user.pictureUrl" class="w-12 h-12 rounded-full mr-3" />
        <div>
          <p class="font-semibold max-[768px]:text-xs">
            {{ user.fullName }}
          </p>
        </div>
      </div>
      @if (user.isOnline) {
      <span
        class="bg-green-500 text-white text-xs font-semibold w-3 h-3 mr-2 mb-1 rounded-full flex items-center justify-center"
      >
      </span>
      }@else {
      <span
        class="bg-red-500 text-white text-xs font-semibold w-3 h-3 mr-2 mb-1 rounded-full flex items-center justify-center"
      ></span>
      }
    </div>
    } }
  </div>
</div>
