<h2 mat-dialog-title class="text-center my-2">Xác nhận</h2>
<mat-dialog-content>
  <p>Bạn có chắc chắn muốn cập nhật ảnh này làm ảnh đại diện không?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'" class="my-3">
  <button mat-raised-button mat-dialog-close color="warn">Huỷ</button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    color="accent"
    (click)="btnUpdateMainPhoto()"
  >
    Câp nhật
  </button>
</mat-dialog-actions>
