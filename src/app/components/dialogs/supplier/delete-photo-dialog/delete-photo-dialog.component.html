<h2 mat-dialog-title class="text-center my-2">Xác nhận</h2>
<mat-dialog-content>
  <p>Bạn có chắc chắn muốn xóa ảnh này không?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'" class="my-3">
  <button mat-button mat-dialog-close>Huỷ</button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    color="accent"
    (click)="btnDeletePhoto()"
  >
    Xoá
  </button>
</mat-dialog-actions>
