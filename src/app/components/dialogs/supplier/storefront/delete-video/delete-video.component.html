<h2 mat-dialog-title class="text-center my-2">Delete confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this video?</p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="my-3">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    color="warn"
    (click)="btnDelete()"
  >
    Delete
  </button>
</mat-dialog-actions>
