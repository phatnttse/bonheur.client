<h2 mat-dialog-title class="text-center my-2">Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to update this photo as your main photo?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'" class="my-3">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    color="accent"
    (click)="btnUpdateMainPhoto()"
  >
    Update
  </button>
</mat-dialog-actions>
