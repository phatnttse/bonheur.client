<div class="bg-[#fff] max-[991px]:hidden">
  <div
    class="flex flex-wrap justify-between relative items-center mx-auto min-[1400px]:max-w-[1320px] min-[1200px]:max-w-[1140px] min-[992px]:max-w-[960px] min-[768px]:max-w-[720px] min-[576px]:max-w-[540px]"
  >
    <div class="flex flex-wrap w-full">
      <div class="w-full px-[12px]">
        <div class="flex max-[1199px]:relative max-[991px]:justify-between">
          <div
            class="relative flex flex-[auto] justify-space-arround max-[991px]:hidden"
          >
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
              routerLink="/supplier"
              [routerLinkActive]="'active-link'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <div class="mb-2">
                <img
                  class="w-8"
                  src="/assets/images/svgs/business.svg"
                  alt=""
                />
              </div>
              <div>
                <p class="text-sm">Home</p>
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
              routerLink="/supplier/storefront"
              [routerLinkActive]="'active-link'"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <div class="mb-2">
                <img
                  class="w-8"
                  src="/assets/images/svgs/storefront.svg"
                  alt=""
                />
              </div>
              <div>
                <p class="text-sm">Storefront</p>
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
              routerLink="/supplier/mailbox"
              [routerLinkActive]="'active-link'"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <div class="mb-2">
                <img class="w-8" src="/assets/images/svgs/email.svg" alt="" />
              </div>
              <div>
                <p class="text-sm">Enquiries</p>
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
              routerLink="/supplier/review"
              [routerLinkActive]="'active-link'"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <div class="mb-2">
                <img class="w-8" src="/assets/images/svgs/review.svg" alt="" />
              </div>
              <div>
                <p class="text-sm">Reviews</p>
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
              routerLink="/supplier/invoices"
              [routerLinkActive]="'active-link'"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <div class="mb-2">
                <img class="w-8" src="/assets/images/svgs/invoice.svg" alt="" />
              </div>
              <div>
                <p class="text-sm">Invoices</p>
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center py-4 px-10 nav-link"
            >
              <div class="mb-2">
                <img class="w-8" src="/assets/images/svgs/setting.svg" alt="" />
              </div>
              <div>
                <p class="text-sm">Settings</p>
              </div>
            </div>
          </div>
          @if (supplier?.status === supplierStatus.PENDING || supplier?.status
          === supplierStatus.IN_REVIEW) {
          <div class="max-[991px]:hidden flex items-center">
            <div class="flex items-center flex-col">
              <div
                class="flex items-center justify-between mb-2"
                routerLink="/supplier/onboarding"
              >
                <p class="font-semibold mr-4">Create your storefront</p>
                <span class="font-semibold">{{ completeStep }}/3</span>
              </div>
              <div class="relative w-full h-2 bg-gray-300 rounded">
                <div
                  class="absolute top-0 left-0 h-full bg-green-500 rounded"
                  [style.width.%]="completePercent || 0"
                ></div>
                <div
                  class="absolute top-0 left-1/3 w-[1px] h-full bg-white"
                ></div>
                <div
                  class="absolute top-0 left-2/3 w-[1px] h-full bg-white"
                ></div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
