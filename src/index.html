<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bonheur</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="logo2.png" />
    <!-- Mô tả trang (Meta Description) -->
    <meta
      name="description"
      content="Bonheur - Nền tảng dịch vụ hôn lễ trực tuyến hàng đầu tại Việt Nam. Tìm kiếm và đặt dịch vụ cưới hỏi dễ dàng, nhanh chóng, và chuyên nghiệp."
    />

    <!-- Từ khóa (Meta Keywords) - Tùy chọn -->
    <meta
      name="keywords"
      content="dịch vụ cưới hỏi, hôn lễ trực tuyến, Bonheur, tổ chức đám cưới, Việt Nam, đặt dịch vụ cưới, wedding planner"
    />

    <!-- Chỉ định cho công cụ tìm kiếm (Meta Robots) -->
    <meta name="robots" content="index, follow" />

    <!-- Tác giả (Meta Author) -->
    <meta name="author" content="Bonheur Team" />

    <!-- Ngôn ngữ của trang -->
    <meta http-equiv="content-language" content="vi" />

    <!-- Open Graph Meta Tags (cho mạng xã hội như Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Bonheur - Nền tảng dịch vụ hôn lễ trực tuyến hàng đầu"
    />
    <meta
      property="og:description"
      content="Tìm kiếm và đặt dịch vụ cưới hỏi dễ dàng, nhanh chóng, và chuyên nghiệp với Bonheur."
    />
    <meta property="og:image" content="https://bonheur.pro/logo2.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://bonheur.pro/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bonheur" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.ckeditor.com/4.19.1/full-all/ckeditor.js"></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Bonheur",
        "url": "https://bonheur.pro/",
        "description": "Bonheur - Nền tảng dịch vụ hôn lễ trực tuyến hàng đầu tại Việt Nam.",
        "publisher": {
          "@type": "Organization",
          "name": "Bonheur",
          "logo": {
            "@type": "ImageObject",
            "url": "https://bonheur.pro/logo2.png",
            "width": 200,
            "height": 200
          }
        }
      }
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Be Vietnam Pro", sans-serif;
      }

      body {
        font-family: "Be Vietnam Pro", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
